<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width==device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title> js与oc的沟通 </title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html {
		height: 100%;
	}
	body{
		height: 100%;
	}
	.bg {
		width: 100%;
		height: 100%;
		background-image:url("pic1.jpg");
		background-repeat: no-repeat;
		background-size: 100% 100%;
	}
		button {
			width: 100px;
			height:40px;
			color: red;
			font-size: 12px
		}
	</style>
</head>

<body>
	<div class="bg">
		<button onclick =ale()>alert</button>
		<button onclick =firm()>firm</button>
		<button onclick =prom()>prom</button>
		
	</div>

	<script type="text/javascript">
		function onClikButton () {
			// body...;
			 var list = [1.2, 2, 3, "ss"];
			 var list2 = {
			 	key1 : "sss",
			 	key2 : 2,
			 	key3 : list
			 }
			window.webkit.messageHandlers.OOCC.postMessage(list2);
			return "ssss";
		}
		
		function ale (){
			alert("alert")
		}
		//选择框
		function firm() {
			if(confirm("选择框")) {
				alert("yes")
			} else {
				alert("no")
			}
		}
		//输入框
		function prom() {
			var result = prompt("这是一个输入框","请输入一个信息");
			if (result) {
				alert("输入的是："+result);
			}
		}
		
		
	</script>
</body>
</html>
